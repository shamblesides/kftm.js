<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFTM Player</title>
  <style>
    body {
      margin: 5vh auto;
      width: 90vw;
      text-align: center;
    }
    input {
      border: 5px dashed red;
      padding: 10vh 0;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }
    audio {
      padding-top: 3vh;
      width: 100%;
    }
  </style>
</head>
<body style="margin: 5vmin auto; width: 90vmin">
  <h1>kftm player</h1>
  <input id="uploader" type="file" accept=".kftm">
  <audio controls></audio>
  <header>
    <h2></h2>
    <address></address>
    <p></p>
  </header>
  <script type="module">
    import { audioBufferToWav } from './audiobuffer-to-wav.js'
    import { readKFTM } from './read-kftm.js'

    function arrayBufferToBlobURL(buffer) {
      const blob = new Blob([new Uint8Array(buffer)]);
      const url = URL.createObjectURL(blob);
      return url;
    }

    fetch('he_is_risen.KFTM')
    .then(x => x.arrayBuffer())
    .then(readKFTM)
    .then(({ title, composer, description, audioBuffer }) => {
      document.querySelector('h2').innerText = title;
      document.querySelector('address').innerText = composer;
      document.querySelector('p').innerText = description;
      return audioBuffer;
    })
    .then(audioBufferToWav)
    .then(arrayBufferToBlobURL)
    .then(url => document.querySelector('audio').src = url)
    .catch(err => alert(err.message));
  </script>
</body>
</html>
